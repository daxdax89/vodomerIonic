<ion-header>
  <ion-navbar color="myDark">
    <ion-title>{{ street?.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="showUserInfo()" *ngFor="let household of street?.households">
      <p><b>{{ household.ime }}</b></p>
      <p id="sifra">{{ household.partner }}</p>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="filter()" color="myPrimary2">
      <ion-icon name="search"></ion-icon>
  </button>
  </ion-fab>
</ion-content>
<ion-footer>
    <ion-row>
      <ion-col col-6>
        <span>Number of users: {{ street?.households.length }}</span>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="funnel">Sort</ion-icon>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="funnel">Sort</ion-icon>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="funnel">Sort</ion-icon>
      </ion-col>
    </ion-row>
</ion-footer>
